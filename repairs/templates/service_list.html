<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Услуги</title>
</head>
<body>
<div class="container">
  <a href="/admin" class="btn btn-link mt-5">Вход в административную панель</a>
      <h1 class="m-5" style="text-align: center;">Услуги</h1>
  <div class="row justify-content-start">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Наименование</th>
          <th>Вид работы</th>
          <th>Объект</th>
          <th>Продолжительность</th>
        </tr>
      </thead>
    </table>
        {% for services in service_list %}
        <table class="table table-hover">
          <tbody>
            <tr>
              <td>{{ services.naimenovaniye}}</td>
              <td>{{ services.id_repair_type}}</td>
              <td>{{ services.id_object}}</td>
              <td>{{ services.id_duration}} дней</td>
              <td> <a href="/{{ service.id }}" class="btn btn-primary">Подробнее</a></td>
            </tr>
          </tbody>
        </table>
      {% endfor %}
  </div>
    
</div>

</body>
</html>
